baseURL: 'https://example.org/'
languageCode: 'en-us'
title: 'App Modernization Hub'
footer: false
module:
  imports:
  - path: 'github.com/imfing/hextra'

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  fr:
    languageName: Fran√ßais
    weight: 2

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true
outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]
safe:
  HTML: false
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    # - name: Blog
    #   pageRef: /blog
    #   weight: 2
    # - name: About
    #   pageRef: /about
    #   weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/capgemini"
      params:
        icon: github

params:
  description: 'App Modernization Hub is a tool to help you modernize your applications by CCA'

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo-black.svg
      dark: images/logo-white.svg
      link: /
      width: 250
      height: 300
  footer:
    displayPoweredBy: false
    displayCopyright: true
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward