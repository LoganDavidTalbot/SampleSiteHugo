baseURL: 'https://example.org/'
languageCode: 'en-us'
title: 'App Modernization Hub'

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true
site:
  IsMultiLingual: true
# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

disableSidebar: false

module:
  imports:
  - path: 'github.com/imfing/hextra'

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  fr:
    languageName: Français
    weight: 2

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    # - name: Blog
    #   pageRef: /blog
    #   weight: 2
    # - name: About
    #   pageRef: /about
    #   weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/capgemini"
      params:
        icon: github
  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: hugoDocs
      name: "Capgemini ↗"
      url: "capgemini.com"
      weight: 3

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo-black.svg
      dark: images/logo-white.svg
      link: /
      width: 250
      height: 300
  footer:
    displayPoweredBy: false
    displayCopyright: true
  sidebar:
    disableSidebar: false
    IsMultiLingual: true